config.default_language = zh-cn
config.encoding = utf-8
config.time_zone = Asia/Shanghai

http.worker_threads = 4

http.keepalive = yes
http.keepalive_timeout = 30

http.addr = 0.0.0.0
http.port = 8081
http.timeout = 30

http.ssl = no
http.ssl_cert = 
http.ssl_key = 

cookie.domain = .huntframework.com
cookie.prefix = hunt_
cookie.expire = 3600

route.group = domain admin.huntframework.com admin
route.group = path api api

log.level = WARNING
log.file = logs/huntframework.log

# Development settings
[dev]
http.addr = 10.1.11.1
http.port = 8081

memcache.host = 127.0.0.1
memcache.port = 11211

redis.host = 127.0.0.1
redis.port = 6379

log.level = INFO

# Production settings
[prod]
log.level = ERROR
